<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="minhaCanvas" width="200" height="200" style="border: 1px solid black">

    </canvas>

    <script>
        /*var canvas = document.querySelector('#minhaCanvas')
        var ctx = canvas.getContext("2d")*/
        var ctx = document.querySelector('#minhaCanvas').getContext("2d")
        ctx.fillStyle = "#FF0000"
        ctx.fillRect(0,0,150,75)    /* ponto (0,0), dai aplica width 150 e height 75 nesse ponto */
        ctx.moveTo(0, 0);
        ctx.lineTo(200, 100);
        ctx.stroke();
    </script>
</body>
</html>
