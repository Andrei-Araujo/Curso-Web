<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        media type : depende do DISPOSITIVO que será acessado (e não do tamanho da tela (SCREEN))

        ALL - padrão, e não precisa ser declarado
        print - para impressao/ impressora
        handheld => dispositivos móveis
        projection
            print screen handheld (daria para fazer formatação diferente para diferentes contextos (para handheld, projetor, para impressão etc))
         */
         @media print{
             #botoes, img{
                 display: none; /* assim, na hora do print, quem for button ou imagem nao aparece */
             }
         }
        label{
            display: inline-block;  /* deixa inline, mas com propriedades de block (como width) */
            width:  130px;
        }
        fieldset{
            border-radius: 15px;
        }
         
        
    </style>
</head>
<body>

    <img src="../catalogos/inglaterra/ing001p.jpg" title="imagem da inglaterra"/>  <!-- esse title é mostrado ao usuario na hora do hover sobre o objeto -->
    <hr>
    <form method="POST" action="http://www.edupretel.com.br/html5_impacta/mensagem.php">  <!-- esse action equivale a um href, solicitando outra pagina -->
        <!-- se botasse pagina X no action, essa pagina X receberia as variaveis do formulario pelo metodo utilizado -->
        <!-- metodo get: envia pela url -->
        <!-- metodo post: envia sem estar explicito na url -->

        

        <fieldset>  <!-- agrupa o que tiver dentro -->
            <legend>Informações Pessoais</legend>
            <p>
                <label for="nombre"> Nome Completo: </label><!-- com essa label, ao clicar na palavra Nome, o cursor ja vai pra dentro da textbox; ele é identificado pelo id; name é para mandar coisas para o servidor -->
                <input  type="text" 
                        id="nombre" 
                        name="nome" 
                        placeholder="Digite o seu nome" 
                        required="required"
                    /> 
                    <!-- nao precisa fechar essa tag; type padrao é o text; é legal testar os outros inputs para ver como fica -->
                    <!-- o id serve para o css identificar o elemento; apenas para formulario, name é o parametro de identificacao do objeto para as outras coisas -->
                    <!-- costumna-se usar id e name iguais (exceto quando dois objetos com mesma identificacao (pra algum motivo)) -->
                    <!-- terminou a url do site com ?
                            depois do ? vem as variaveis -->
                    <!-- placeholder: serve para sugerir a variavel a partir de variavel que o usuario ja enviou, anteriormente -->
                    <!-- xhtml required: atributo com valor e autofechamento -->
                <!-- <input type="checkbox" id="nombre"  name="nome" value="oiii"/> -->
                
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input  
                    type="password" 
                    id="senha"  
                    name="senha" 
                    required>    <!-- required do jeito html, sem fechamento
                    required faz o campo se tornar um cmapo obrigatorio
                        id: é para o client
                        name: é para o server        
                -->
            </p>
            <p>
                <label for="email">Email:</label>
                <input  
                    type="email" 
                    id="email"  
                    name="email" 
                    required>    <!--  -->
            </p>
            <p>
                <label for="nasc">Data de Nascimento:</label>
                <input  type="date" id="nasc" name="nasc" >    <!--  -->
            </p>
        </fieldset>

        <fieldset>
            <legend>Listas</legend>
            <p>
                <label for="nasceu">Estado Nascimento:</label>
                    <select name="nasceu" id="nasceu">  <!-- seleciona apenas uma opcao -->
                        <option value="sp">São Paulo</option>   <!-- Aparece sao paulo pro client (é o label pro usuario ver), e envia sp pro servidor -->
                        <option value="pr">Paraná</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg" selected>Minas Gerais</option>
                        <option value="pe">Pernambuco</option>
                    </select>
            </p>
            <p>
                <label for="morou">Morou:</label>
                    <select name="morou[]" id="nasceu" multiple> <!-- permite selecionar multiplas opcoes, usando Ctrl ou Shift; contudo, vai enviar a mesma variavel com dois valores distintos
                        na verdade, vai apenas enviar o ultimo valor (o atualizado) 
                    com select: lista com muitas informações-->
                        <option value="sp">São Paulo</option>   <!-- Aparece sao paulo pro client (é o label pro usuario ver), e envia sp pro servidor -->
                        <option value="pr">Paraná</option>
                        <option value="rj" checked>Rio de Janeiro</option>
                        <option value="mg" checked>Minas Gerais</option>
                        <option value="pe">Pernambuco</option>
                    </select>
            </p>
            <p>
                Sexo:<br>
                <input type="radio" name="sexo" id="sexo_m" value="m">
                <label for="sexo">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="sexo_f" checked value="f">
                <label for="sexo">Feminino</label>
                <!-- 
                    mesmo name: assim, so uma opcao fica marcada
                    id diferente: assim consigo acessar esse objeto via javascript/ css, independentemente

                    checked (ou checked="checked")
                        faz essa opcao ja vir pre-selecionada
                 -->
            </p>
            <p>
                Idiomas:<br>
                <input type="checkbox" name="idioma[]" id="idi_ing" value="ing">
                <label for="idioma">Inglês</label>
                <br>
                <input type="checkbox" name="idioma[]" id="idi_fr" checked value="fr">
                <label for="idioma">Francês</label>
                <br>
                <input type="checkbox" name="idioma[]" id="idi_ale" checked value="ale"><label for="idioma">Alemão</label>
                <br>
                <!-- 
                    
                 -->
            </p>
        </fieldset>
        <fieldset>
            <legend>Expressões Regulares</legend>
            <label for="cpf">CPF: </label>
            <input 
                type="text"
                id="cpf"
                name="cpf"
                title="Digite o cpf no formato nnn.nnn.nnn-nn"  
                pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}"
                oninvalid="return alert('CPF inválido')"
            />  <!--
                 name => variavel para o servidor
                 pattern => usar expressões regulares
             -->
        </fieldset>
            
            <input type="hidden" name="recipient" value="andrei.araujov+teste@gmail.com">
            <input type="hidden" name="subject" value="Assunto do teste de email">
            <input type="hidden" name="redirect" value="obrigado.html">
        
        <p id="botoes">
            <input type="submit">
            <input type="button" value="Enviar formulário" onclick="form.submit()">

            <input type="reset">
            
            <input type="button" value="Imprimir">  <!-- Esse tipo de input, button, permite que ele desapareça conforme dê print na pagina -->
            <button onclick="print()">Imprimir</button>   <!-- outra forma de gerar button; nao precisa explicitar javascript -->
        </p>
    </form>
    
</body>
</html>
