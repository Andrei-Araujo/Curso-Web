<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>HTML 5 – A Nova Onda</title>
	<style>
		hgroup h1{
			color:blue;
		}
		.tamanho{
			font-size: 15px;

			/* 
			margin:0;
			border: 1px solid black
			padding: 5px;
			 */
		}
	</style>
</head>
<body>
	<!-- Comentários em HTML -->
	<!--
		Seis tammanhos diferentes
		No HMTL5, a deferença não está no tamanho, pois pode ser alterada via CSS
		A semântica é a palavra chave do HTML5

		h1 é o título
		h2 é o subtítulo de h1
		...

	-->
	<h1>Cabecalho tamanho 1</h1>
	<h2>Cabecalho tamanho 2</h2>
	<h3>Cabecalho tamanho 3</h3>
	<h4>Cabecalho tamanho 4</h4><!-- utiliza o tamanho de fonte padrao para o navegador-->
	<h5>Cabecalho tamanho 5</h5>
	<h6>Cabecalho tamanho 6</h6>

	<hr><!-- Horizontal Rule / Régua horizontal - estilo HTML: sem o auto fechamento-->

	<hgroup>
		<h3>Tecnologia da Informação</h3>
		<h1>Saiba tudo sobre HTML5</h1>
		<h2>por Edu Pretel</h2>
		<h3>atualizado em 04/01/2021</h3>
	</hgroup>

	<hr /><!-- estilo XHTML - com auto fechamento-->

 </body>
</html>
