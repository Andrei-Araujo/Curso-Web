<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
<input type="text" id="resultado" value="0">
<br>
<input type="button" id="incrementa" value="++"> 
<input type="button" id="decrementa" value="--">   
<hr>

Num 1: <input type="text" id="num1">
<br>
Num 2: <input type="text" id="num2">
<br>
<input type="button" id="soma" value="+"> 
<input type="button" id="subtrai" value="-">
<input type="button" id="multiplica" value="*"> 
<input type="button" id="divide" value="/">
<p>O Resultado é:</p>

<script>
        document.getElementById('incrementa').addEventListener('click',function(){
            let resultado = document.getElementById('resultado')
            resultado.value++
        });

        document.getElementById('decrementa').addEventListener('click',function(){
            let resultado = document.getElementById('resultado')
            resultado.value--
        });

        ///////////////////////////////////
        
        //document.querySelector('soma').addEventListener('click',function(){})           
        document.querySelector('#soma').addEventListener('click',()=>{
            let num1 = document.querySelector('#num1').value
            let num2 = document.querySelector('#num2').value
            let resposta = document.querySelector('p')

            let operacao = parseFloat(num1) + parseFloat(num2)  // num1 e num 2 continuam string, mas operacao se torna float
            resposta.innerHTML = "O resultado é " + operacao
        })

        document.querySelector('#subtrai').addEventListener('click',()=>{
            let num1 = document.querySelector('#num1').value
            let num2 = document.querySelector('#num2').value
            let resposta = document.querySelector('p')

            let operacao = parseFloat(num1) - parseFloat(num2)  // num1 e num 2 continuam string, mas operacao se torna float
            resposta.innerHTML = "O resultado é " + operacao
        })

        document.querySelector('#multiplica').addEventListener('click',()=>{
            let operacao = parseFloat(document.querySelector('#num1').value) * parseFloat(document.querySelector('#num2').value)  // num1 e num 2 continuam string, mas operacao se torna float
            document.querySelector('p').innerHTML = "O resultado é " + operacao
        })

        document.querySelector('#divide').addEventListener('click',()=>{
            document.querySelector('p').innerHTML = "O resultado é " + (parseFloat(document.querySelector('#num1').value) / parseFloat(document.querySelector('#num2').value))
        })
        
        
     
    </script>
</body>
</html>
