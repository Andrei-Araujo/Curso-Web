<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	#resposta{
		border: 1px solid black
	}
</style>

</head>

<body>
<div>
  <input type="button" name="botao" id="botao" value="Button">
</div>
<div id="resposta"></div>

<script type="text/javascript" language="javascript">


    document.getElementById('botao').addEventListener('click',function(){
      let resp = document.getElementById('resposta')			
          var ajax = new XMLHttpRequest()	// readystate vale 0
          ajax.onreadystatechange = function(){
              if(ajax.readyState == 4){
                //alert(ajax.responseText);
                resp.innerHTML += eval(ajax.responseText)(null);  // ao inves da eval retornar undefined (padrao), retornar null
              }	
            }
          ajax.open("GET","arquivo.js", true)		// readystate = 1; ao inves de get, podia ser post; o arquivo solicitado sera arquivo.txt; ser√° assincrona (true para assincronia)
          ajax.send()	// readystate = 2; open abre a requisicao, send envia os parametros de requisicao do open ao servidor
    })	
  
  </script>
</body>
</html>
