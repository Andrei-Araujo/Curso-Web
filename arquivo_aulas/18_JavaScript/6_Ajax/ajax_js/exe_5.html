<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	#resposta{
		border: 1px solid black
	}
</style>

</head>

<body>
<div>
  <input type="button" name="botao" id="botao" value="Button">
</div>
<div id="resposta"></div>

<script type="text/javascript" language="javascript">


    document.getElementById('botao').addEventListener('click',function(){
      let resp = document.getElementById('resposta')			
          var ajax = new XMLHttpRequest()	// readystate vale 0
          ajax.onreadystatechange = function(){
              if(ajax.readyState == 4){
                let conteudo = ajax.responseXML
                let nome = conteudo.getElementsByTagName('nome')[0].firstChild.nodeValue // tem que deixar explicito o indice, mesmo que so tenha uma possibilidade; firstChild.nodeValue equivale ao innerHtml (caso fosse um html)
                alert(nome)
                let curso1 = conteudo.getElementsByTagName('curso')[0].firstChild.nodeValue // tem que deixar explicito o indice, mesmo que so tenha uma possibilidade; firstChild.nodeValue equivale ao innerHtml (caso fosse um html)
                alert(curso1)

                resp.appendChild(document.createTextNode(nome)) //dom core ; usamos para ir adicionando mais elementos do xml; podemos usar esse mesmo codigo no  caso de importar html (no lugar de usar o innerHtml), apenas não há muita vantagem nisso
                resp.appendChild(document.createElement('br')) //dom core
                resp.appendChild(document.createTextNode(curso1)) //dom core
                resp.appendChild(document.createElement('br')) //dom core
                resp.appendChild(document.createTextNode(conteudo.getElementsByTagName('curso')[1].firstChild.nodeValue )) //dom core
                resp.appendChild(document.createElement('br')) //dom core
                resp.appendChild(document.createTextNode('A novela tá chata')) //dom core
              }	
            }
          ajax.open("GET","arquivo.xml", true)		// readystate = 1; ao inves de get, podia ser post; o arquivo solicitado sera arquivo.txt; será assincrona (true para assincronia)
          ajax.send()	// readystate = 2; open abre a requisicao, send envia os parametros de requisicao do open ao servidor
    })	
  
  </script>
</body>
</html>
