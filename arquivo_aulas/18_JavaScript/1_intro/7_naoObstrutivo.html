<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            color:brown;
            font-size: 20px;
            font-family: Arial;
        }
    </style>
    <script>
        function primeira()
        {
            var nome = prompt('Entre com seu nome');
            alert("O nome é: "+nome);
            console.log(nome);
        }
    //Uncaught TypeError: Cannot read property 'info' of undefined
    //essa instrução funcionara somente após o objeto existir
    //coloca-la apos o HTML

    
    
    window.onload = function(){
        document.getElementById('um').onclick = primeira;   //ou guarda nome de funcao q ja criou

        document.getElementById('dois').onclick = function(){ //ou usa f anonima pra chamar uma q ja criei
            primeira();
        }
        document.getElementById('tres').onmouseover = function(){ // ou usa uma funcao anonima com codigo exclusivo (nao chama outra funcao)
            var nome = prompt('Entre com seu nome');
            alert("O nome é: "+nome);
            console.log(nome);
        }
    }
    
    </script>
</head>
<body>
<form name="frm" id="formulario">    
    <input type="button" id="um" value="Click" onclick="primeira()">
    <hr>
    <input type="button" id="dois" value="DoubleClick" ondblclick="primeira()">
    <hr>
    <input type="button" id="tres" value="Mouse Over" onmouseover="">
    <hr>
    <input type="text" class="formata" id="quatro" name="info" value="oiiii">
</form>
</body>
</html>
