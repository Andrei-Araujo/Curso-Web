<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            color:brown;
            font-size: 20px;
            font-family: Arial;
        }
    </style>
    <script>
        function primeira(){
            var nome = prompt('Entre com seu nome') /* prompt interrompe processamento e aguardo usuario digitar algo (que sera atribiudo a allguma variavel) */
            // alert("O nome é " + nome);
            // console.log(nome)
            document.write("<p class='formata'>O nome é " + nome + "!!</p>")    /* apaga o conteudo d apagina e adiciona esse novo conteudo */
        }
    </script>
</head>
<body>
    <input type="button" id="um" value="Click" onclick="primeira()">
    <hr>
    <input type="button" id="dois" value="Duplo Click" ondblclick="primeira()">
    <hr>
    <input type="button" id="tres" value="Mouse Over" onmouseover="primeira()">
    <hr>
</body>
</html>
