<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
    <ol id="series">    <!-- arvore DOM (document object model); html que pode ter sido montado estatica ou dinamicamente, mas de modo aninhado (um dentro do outro dentro do outro) -->
        <li>La casa de Papel</li>
        <li>Merli</li>
        <li>Oitava Vitima</li>
        <li>Lupin</li>
    </ol>
    <p>
        <input type="text" id="entrada" value="Pensamento Positivo">
        <input type="button" id="aperte" value="Click Aqui!">
    </p>
    <p id="veja">Bela Recatada e do Lar</p>
    <p id="escuta">London Calling</p>
    <script>
            /* $('#series').on('click','li',function(){}) */       // esse on equivale ao addEventListener
            $('#series').on('click','li',function(){
                var info = $(this).text()
                alert(info)
            })
            $('#aperte').click(function(){  //como parametro do click, estamos passando uma function anonima; executa a function conforme haja o click
                let texto = $('#entrada').val()
                $('<li>').text(texto).appendTo('#series').list  // cria um objeto com tag li nova e insere como texto o conteudo da variavel texto
                $('#entrada').val('')
            })
    </script>
</body>
</html>
