<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- esses dois arquivo de dependencia tem que vir antes do arquivo de bootstrap -->

    <style>
        div{
            border:1px solid black
        }
        .cor1{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Grey with black text -->
        <nav class="navbar navbar-expand-sm bg-light navbar-light">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
            </ul>
        </nav>
        
        <!-- Black with white text -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">...</nav>
        
        <!-- Blue with white text -->
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">...</nav>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">coluna1</div>
            <div class="col-sm-4">coluna2</div> <!-- coluna 2 tem dobro de tamanho que a coluna 1 -->
            <div class="col-sm-4">coluna3</div>
            <div class="col-sm-2">coluna4</div>
        </div>
        <div class="row display-4 cor1">
            
            <div class="col">coluna2</div>
            <div class="col">coluna3</div>
            <div class="col">coluna4</div>
        </div>
        <div class="row cor1 text-danger bg-success">
            
            <div class="col-5">coluna3</div>    <!-- essa coluna esta dividida em 5+7 (12) partes -->
            <div class="col-7">coluna4</div>
        </div>
        <div class="row cor1">
            
            <div class="col">coluna4</div>
            
        </div>
    </div>

</html>
