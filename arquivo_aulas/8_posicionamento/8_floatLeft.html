<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
div{
	border: 1px solid black;	/* sem a borda, a margem dos elementos vaza alem do background color */
	width: 300px;
	height: 300px;
} 

#um{
	background-color: red;
	position:static;
	/* 
	
	*/
    float: left;
	
}
#dois{
	background-color: green;
    position:static;
    float: left;
    /* 
    Vai sair para o plano de flutuacao (na linha onde tem elemento flutuando)
        nesse caso, vai pra esse plano se orientando à esquerda
    */
}
#tres{
	background-color: aqua;
    position:static;
    float: left;
}
#quatro{
	background-color: grey;
    position:static;
    clear: left;
    float: left;
}
#cinco{
	background-color: red;
    position:static;
    float: left;
}
#seis{
	background-color: green;
    position:static;
    float: left;
}
#sete{
	background-color: aqua;
    position:static;
    clear: both;
}
#oito{
	background-color: grey;
	position:static;
}
</style>
</head>
<body>

<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>

<div id="quatro">
	<h1>quatro
</h1>
</div>

<div id="cinco">
	<h1>cinco</h1>
</div>

<div id="seis">
	<h1>seis</h1>
</div>

<div id="sete">
	<h1>sete</h1>
</div>

<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
