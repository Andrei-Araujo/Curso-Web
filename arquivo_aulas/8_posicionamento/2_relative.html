<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
div{
	border: 1px solid black;	/* sem a borda, a margem dos elementos vaza alem do background color */
	width: 300px;
	height: 300px;
} 

#um{
	background-color: red;
	position:static;
	/* 
    - position relative não é o padrao e precisa ser declarado
    - as coordenadas top, left, bottm e right sao contadas a partir da posicao de origem do box
    - Relativo às coordenadas de origem
    A FILA NAO ANDA
        as outras boxes ficam paradas, e so muda a visualizacao do que foi alterado

	- coordenadas iniciais da caixa

	Propriedades:
		
	*/
}
#dois{
    background-color: green;
    position: relative;
    
	top:50px;
	left:50px;
}
#tres{
	background-color: aqua;
	
}
#quatro{
	background-color: grey;
    position:relative;
    left: 100px;    
    right: 200px;   /* regra geral: left sobrepoe a right (ignora-se o right pra seguir o que foi dito para o left) */
    
}
#cinco{
	background-color: red;
	position:static;
}
#seis{
	background-color: green;
	position:static;
}
#sete{
	background-color: aqua;
	position:static;
}
#oito{
	background-color: grey;
	position:static;
}
</style>
</head>
<body>

<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>

<div id="quatro">
	<h1>quatro
</h1>
</div>

<div id="cinco">
	<h1>cinco</h1>
</div>

<div id="seis">
	<h1>seis</h1>
</div>

<div id="sete">
	<h1>sete</h1>
</div>

<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
