<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
div{
	border: 1px solid black;	/* sem a borda, a margem dos elementos vaza alem do background color */
	width: 300px;
	height: 300px;
} 

#um{
	background-color: red;
	position:absolute;
	/* 

	*/

	top:100px;
    left:300px;
    z-index:3;
    /* 
    "profundidade"
    quanto maior o z, mais para o topo/ sobreposto o elemento ficará
     */
}
#dois{
	background-color: green;
    position:absolute;
    
    top:  200px;
    left: 350px;
    z-index:2;
}
#tres{
	background-color: aqua;
    position:absolute;
    
    top:300px;
    left: 400px;
}
#quatro{
	background-color: grey;
	position:static;
}
#cinco{
	background-color: red;
	position:static;
}
#seis{
	background-color: green;
	position:static;
}
#sete{
	background-color: aqua;
	position:static;
}
#oito{
	background-color: grey;
	position:static;
}
</style>
</head>
<body>

<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>

<div id="quatro">
	<h1>quatro
</h1>
</div>

<div id="cinco">
	<h1>cinco</h1>
</div>

<div id="seis">
	<h1>seis</h1>
</div>

<div id="sete">
	<h1>sete</h1>
</div>

<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
