<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
div{
	border: 1px solid black;	/* sem a borda, a margem dos elementos vaza alem do background color */
	width: 300px;
	height: 300px;
} 

#um{
	background-color: red;
	position:static;
	/* 
	position fixed solute precisa ser declarado
    A caixa terá as propriedades top left bottom right contadas a partir da coordenada zero da TELA;
    Portanto, a caixa SAI DA FILA e a FILA ANDA
        as proximas boxes ocupam o lugar que a box deslocada ocuparia

    A CAIXA FICA "PARADA" NA TELA
        - a caixa "te segue", conforme voce desliza pelo site 
        - é como aquelas propagandas chatinhas que tem isso
        - também é usado para menu que fica sempre conforme a pagina é deslizada (div de posicionamento fixo)
	*/

	top:50px;
	left:50px;
}
#dois{
	background-color: green;
    position: fixed;
    
    top:50px;
	left:50px;
}
#tres{
	background-color: aqua;
	position:static;
}
#quatro{
	background-color: grey;
	position:static;
}
#cinco{
	background-color: red;
	position:static;
}
#seis{
	background-color: green;
	position:static;
}
#sete{
	background-color: aqua;
	position:static;
}
#oito{
	background-color: grey;
	position:static;
}
</style>
</head>
<body>

<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>

<div id="quatro">
	<h1>quatro
</h1>
</div>

<div id="cinco">
	<h1>cinco</h1>
</div>

<div id="seis">
	<h1>seis</h1>
</div>

<div id="sete">
	<h1>sete</h1>
</div>

<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
