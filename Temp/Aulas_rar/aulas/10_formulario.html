<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* media type 
        print screen handhell 
        */
        @media print{
            #botoes,img{
                display:none;
            }
        }
        label{
            display: inline-block;
            
            width:130px;
        }
        fieldset{
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <img src="catalogos/inglaterra/ing001p.jpg" />

    <hr>

    <form method="POST" action="http://www.edupretel.com.br/html5_impacta/mensagem.php">

    <fieldset>   
        <legend>Informações Pessoais</legend> 
        <p>
            <!--
            <label>
            Nome: <input type="text" id="nome" name="nome" />
            </label>
        -->
            <label for="nombre"> Nome Completo:  </label>
            <input  type="text" 
                    id="nombre" 
                    name="nome" 
                    placeholder="Digite o seu nome" 
                    required="required" 
                />
        </p>

        <p>
            <label for="senha">Senha: </label>
            <input type="password" id="senha" name="senha" required >
        </p>

        <p>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required >
        </p>

        <p>
            <label for="nasc">Data Nascimento: </label>
            <input type="date" id="nasc" name="nasc" >
        </p>

    </fieldset>   

    <fieldset>
        <legend>listas</legend>
        <p>
            <label for="nasceu">Estado Nascimento: </label>
             <select name="nasceu" id="nasceu">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg" selected>Minas Geraes</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
            </select>
        </p>
        <p>
            <label for="morou">Estado Nascimento: </label>
             <select name="morou[]" id="nasceu" multiple>
                    <option value="sp">São Paulo</option>
                    <option value="rj" selected>Rio de Janeiro</option>
                    <option value="mg" selected>Minas Geraes</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
            </select>
        </p>
        <p>
            Sexo:<br>
            <input type="radio" name="sexo" id="sexo_m" value='m'><label for="sexo">Masculino</label>
            <br>
            <input type="radio" name="sexo" id="sexo_f" value='f' checked ><label for="sexo">Feminino</label>
        </p>
        <p>
            Idiomas:<br>
            <input type="checkbox" name="idioma[]" id="idi_ing" value='ing' checked ><label for="idioma">Ingles</label>
            <br>
            <input type="checkbox" name="idioma[]" id="idi_frc" value='frc' ><label for="idioma">Frances</label>
            <br>
            <input type="checkbox" name="idioma[]" id="idi_ale" value='ale'><label for="idioma">Alemão</label>
            <br>
            <input type="checkbox" name="idioma[]" id="idi_esp" value='esp' checked ><label for="idioma">Espanhol</label>
        </p>
    </fieldset>
    <fieldset>
        <legend>Expressões Regulares</legend>
        <label for="cpf">CPF: </label>
        <input  type="text" 
                id="cpf"
                name="cpf"
                title="Digite o cpf no formato nnn.nnn.nnn-nn"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                oninvalid="return alert('cpf invalido')"
        />
    </fieldset>

            <input type="hidden" name="recipient" value="edu@edupretel.com.br">
            <input type="hidden" name="subject" value="Cadstro prrenchido na Anitta do verão">
            <input type="hidden" name="redirect" value="obrigado.html">
        <p id="botoes">
            <input type="submit">
            <input type="button" value="Enviar formulario" onclick="form.submit()">
           
            
            <input type="reset">
            <input type="button" value="Imprimir" onclick="javascript:print()" >
            

        </p>
    </form>
    
            
</body>
</html>
