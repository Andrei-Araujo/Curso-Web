<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <script src="jquery-3.1.1.js"></script>
   <script>
    //$(document).ready();
    //$(document).ready(function(){});
    $(document).ready(function(){
      //anima√ßoes
       $('#veja').animate({"margin-left":"+=200"},3000); 
       
       $('#series').on('dblclick','li',function(){
           //$(this).animate({"margin-left":"+=200"},3000); 
           //$(this).remove(); 
           //$(this).animate({"margin-left":"+=200"},3000).remove(); 
           $(this).animate({"margin-left":"+=200"},3000,function(){
               $(this).remove();
           });
       });
      /*
      $('#series').on('click','li',function(){
          var info = $(this).text();
           alert(info);
      });
      */
       $('#aperte').click(function(){
           let texto = $('#entrada').val();
            $('<li>')   .text(texto)
                        .css( {    "color":"red",
                                    "background-color":"yellow",
                                    "font-family":"Arial",
                                    "font-size":"20px",
                                    "border":"1px solid black"
                            } )
                        .appendTo('#series')
                        .list;                         
            $('#entrada').val('');
       });
    });
</script>
</head>
<body>
    <ol id="series">
        <li>La casa de Papel</li>
        <li>Merli</li>
        <li>Oitava Vitima</li>
        <li>Lupin</li>
    </ol>
    <p>
        <input type="text" id="entrada" value="Pensamento Positivo">
        <input type="button" id="aperte" value="Click Aqui!!!!!">
    </p>
    <p id="veja">Bela Recatada e do Lar</p>
    <p id="escuta">Londong Calling</p>
    
</body>
</html>
