<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //nao sei quantas vezes o laço vai girar
        //enquanto verdadeiro faça
        var cont = 10;
        while(cont<=5){
            document.write(cont+", ");
            cont++;
        }
        document.write("<hr> ");
        ///////////////////////////////////////////////////////////////////////////
        //sei quantas vezes o laço vai girar
        //para cont de 1 ate 5 passo 1 faça
        //for(conta = 1 ; conta <= 10; conta++){
        for(conta = 1 ; conta <= 10; conta = conta+2){
            document.write(conta+", ");
        }
        document.write("<hr> ");
        /////////////////////////////////////////////////////////////////////////
         //nao sei quantas vezes o laço vai girar
        //(faça)repita até
        //diferença para o while => ao menos 1a vez o laço vai girar
        var contando = 1;
        do{
            document.write(contando+", ");
            contando++;
        }while(contando<=5);

        document.write("<hr> ");
    </script>
</head>
<body>
    
</body>
</html>
