<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <p>Num1: <input type="text" id="num1"></p>
    <p>Num2: <input type="text" id="num2"></p>
    <p><input type="button" id="compara" value="Comparar"></p>

    <p>Resultado</p>


    <script>
        //document.getElementById('compara').addEventListener('click',function(){})
        //document.getElementById('compara').addEventListener('click',()=>{})
        document.getElementById('compara').addEventListener('click',()=>{
            //entrada - leia
            let num1 = parseFloat(document.querySelector('#num1').value);
            let num2 = parseFloat(document.querySelector('#num2').value);

            //saida - escreva
            //objeto onde darei a saida
            //let paragrafo = document.querySelectorAll('p')[3];
            let paragrafo = document.querySelectorAll('p');

            //processamento
            if(num1 > num2){
                var saida = "O numero 1: "+num1+" é maior que numero 2: "+num2;
            }else if(num2 > num1){
                var saida = "O numero 1: "+num1+" é menor que numero 2: "+num2;
            }else{
                var saida = "O numero 1: "+num1+" é igual ao numero 2: "+num2;
            }

            //escreva realmente
            paragrafo[3].innerHTML = saida;
        })        
            
    </script>
</body>
</html>
