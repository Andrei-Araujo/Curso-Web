<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
	#resposta{
		border:1px solid black;
	}
</style>

</head>

<body>
<div>
  <input type="button" name="botao" id="botao" value="Button">
</div>
<div id="resposta"></div>

<script type="text/javascript" language="javascript">

      document.getElementById('botao').addEventListener('click',function(){
          let resp = document.getElementById('resposta');	
              var ajax = new XMLHttpRequest();//readyState = 0
              ajax.onreadystatechange = function(){
                  if(ajax.readyState == 4){
                    //alert(ajax.responseText);
                    let alunos = JSON.parse(ajax.responseText);//resp.innerHTML = resp.innerHTML+ajax.responseText;
                    alert(alunos);

                    resp.innerHTML = alunos.dados[0].nome;
                    resp.innerHTML += ' - ';
                    resp.innerHTML += alunos.dados[0].idade;
                    resp.innerHTML += '<br>';

                     resp.innerHTML += alunos.dados[1].nome;
                    resp.innerHTML += ' - ';
                    resp.innerHTML += alunos.dados[1].idade;
                    resp.innerHTML += '<br>';

                    resp.innerHTML += alunos.dados[2].nome;
                    resp.innerHTML += ' - ';
                    resp.innerHTML += alunos.dados[2].idade;
                    resp.innerHTML += '<br>';
                  }	
              }		
              ajax.open("GET","arquivo.json",true);//readyState = 1
              ajax.send();//readyState = 2			
      })	

  </script>
</body>
</html>
