<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Simples
        Strings => alfanumericas
        Float, Integer => Numericas
        Boolean => true ou False



        Compostas
        Arrays
        Objetos


        Não se declara variavel
        A variavel não é tipada
        O tipo não é da variavel, o tipo é do dado(conteudo da variavel)
        */
        //nome recebe Edu ou Edu é atribuido à nome
        nome="Edu";//totalmente depreciada
        window.alert(nome);//boxes JS
        nome="Monica";
         window.alert(nome);//boxes JS
        //caindo em desuso a palavra var
        var idade = 60;
        window.console.log(idade);//console do browser

        //iniciando a variavel com let
        //deve ser usada
        let curso = "JavaScript";window.document.write("<h1>");
        window.document.write(curso)
        window.document.write("</h1>")
        window.document.write("<hr>")
        
    </script>
</head>
<body>
    <p id="texto">0_Variaveis</p>

    <script>
      const escola = "Impacta";
      alert(escola)
      //escola="Fit";//nao posso trocar o conteudo de uma constante
      alert(escola)
      window.document.getElementById('texto').innerText = escola
      window.document.getElementById('texto').style.color = "red";
    </script>
</body>
</html>
