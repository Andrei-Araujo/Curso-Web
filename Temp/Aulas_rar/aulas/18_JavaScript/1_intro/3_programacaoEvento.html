<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            color:brown;
            font-size: 20px;
            font-family: Arial;
        }
    </style>
    <script>

        function primeira(){
            var nome = window.prompt('Entre com seu nome: ');
            window.alert("O nome é "+nome);
            console.log(nome);
            //window.document.write('<p class="formata">O nome é '+nome+"!!!</p>")
        }
        
    </script>
</head>
<body>
    <input type="button" id="um" value="Click" onclick="javascript:primeira()">
    <hr>
    <input type="button" id="dois" value="Duplo Click" ondblclick="primeira()">
    <hr>
    <input type="button" id="tres" value="Mouse EmCima" onmouseover="primeira()">
    <hr>
</body>
</html>
