<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            color:brown;
            font-size: 20px;
            font-family: Arial;
        }
    </style>
    <script>
        function primeira()
        {
            var nome = prompt('Entre com seu nome');
            alert("O nome é: "+nome);
            console.log(nome);
        }

    window.onload = function(){   
       document.getElementById('um').addEventListener('click',primeira);

       //document.getElementById('dois').ondblclick = function(){};
        document.getElementById('dois').addEventListener('dblclick',function(){
            primeira()
        });
        
        document.getElementById('tres').addEventListener('onmouseover', function(){
            var nome = prompt('Entre com seu nome');
            alert("O nome é: "+nome);
            console.log(nome);
        });
        
     }
     
    </script>
</head>
<body>
<form name="frm" id="formulario">    
    <input type="button" id="um" value="Click" >
    <hr>
    <input type="button" id="dois" value="DoubleClick" ondblclick="primeira()">
    <hr>
    <input type="button" id="tres" value="Mouse Over" onmouseover="">
    <hr>
    <input type="text" class="formata" id="quatro" name="info" value="oiiii">
</form>
</body>
</html>
