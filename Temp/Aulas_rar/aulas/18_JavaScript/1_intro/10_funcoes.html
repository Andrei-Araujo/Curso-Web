<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function alerta(info){
            document.write("Alertando " + info + "<hr>");
        }
        alerta('Vai chover!!!!!');

        //////////////////////////////////////////////////////////////
        //função anonima atribuida a uma variavel ou a uma propriedade
        let alerta2 = function(info){
             document.write("Alertando " + info + "<hr>");
        }

        alerta2('Vai cair!!!!!!!!!');

        
        //////////////////////////////////////////////////////////////
        //arrow function atribuida a uma variavel ou a uma propriedade
        const alerta3 = (info)=>{
             document.write("Alertando " + info + "<hr>");
        }

        alerta3('Vai Vacinar!!!!!!!!!');

        
    </script>
</body>
</html>
