<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>HTML 5 – A Nova Onda</title>
	<style>
		hgroup h1{
			color:blue;
		}
		.tamanho{
			font-size: 15px;
			/*
			margin:0;
			border: 1px solid black;
			padding: 5px;
			*/
		}
	</style>
</head>
<body>
	<!-- Comentarios em HTML -->

	<!--
		Seis tamanhos diferentes
		No HTML5 a diferença não está no tamanho,
		pois pode ser alterada via CSS
		A DIFERENÇA É SEMANTICA!!!!!!!
		SEMANTICA é a palavra chave do HTML5
		h1 é o titulo
		h2 é subtitulo de h1
		h3 é subtitulo de h2
		e assim por diante
	-->
	<h1>Cabecalho tamanho 1</h1>
	<h2>Cabecalho tamanho 2</h2>
	<h3>Cabecalho tamanho 3</h3>
	<h4>Cabecalho tamanho 4</h4><!-- utiliza o tamanho de fonte padrao para o navegador-->
	<h5>Cabecalho tamanho 5</h5>
	<h6>Cabecalho tamanho 6</h6>

	<hr><!-- Horizontal Rule Regua Horizontal - estilo HTML - sem auto fechamento-->

	<hgroup>
		<h3 class="tamanho">Tecnologia da Informação</h3>
		<h1 class="tamanho">Saiba tudo sobre HTML5</h1>
		<h2 class="tamanho">por Edu Pretel</h2>
		<h3 class="tamanho">atualizado em 04/01/2021</h3>
	</hgroup>

	<hr /><!-- estilo XHTML - com auto fechamento -->

 </body>
</html>
