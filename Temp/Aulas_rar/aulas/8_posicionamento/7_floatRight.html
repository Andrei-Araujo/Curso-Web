<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
div{
	border:1px solid black;
	width:300px;
	height:300px;
}

#um{
	background-color: red;
	position:static;
	/*
    Para float era necessario a caixa ter position:relative
    agora não é mais necessario
    Pode ser static
	*/
	float:right;
}
#dois{
	background-color: green;
	float:right;
}
#tres{
	background-color: aqua;
	float:right;
}
#quatro{
	background-color: grey;
	position:static;
	/* clear:right; */
	clear:both;
	float: right;
}
#cinco{
	background-color: red;
	position:static;
	float: right;
}
#seis{
	background-color: green;
	position:static;
	float: right;
}
#sete{
	background-color: aqua;
	position:static;
	
	float:right;
	clear:right;
}
#oito{
	background-color: grey;
	position:static;
}
</style>
</head>
<body>
<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>

<div id="quatro">
	<h1>quatro
</h1>
</div>

<div id="cinco">
	<h1>cinco</h1>
</div>
<div id="seis">
	<h1>seis</h1>
</div>
<div id="sete">
	<h1>sete</h1>
</div>
<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
