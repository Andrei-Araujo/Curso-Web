<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
div{
	border:1px solid black;
	width:300px;
	height:300px;
}

#um{
	background-color: red;
	position:static;
	
	top:50px;
	left:50px;
}
#dois{
	background-color: green;
	top:50px;
	left:50px;
}
#tres{
	background-color: aqua;
	
}
#quatro{
	background-color: grey;
    position:absolute;
    top:500px;
    left:500px;
}
#cinco{
	background-color: red;
    position:absolute;
    top:100px;
    left:150px;
    /*
    Para que as coordenadas do position absolute seja contada a partir do 0 do pai dele
    O cinco estaria contando a partir da coordenada zero 0 do quatro
    O pai - no caso o quatro - tem que ser não static - ser relative, absolute ou fixed
	*/
    
}
#seis{
	background-color: green;
	position:static;
}
#sete{
	background-color: aqua;
	position:static;
}
#oito{
	background-color: grey;
	position:static;
}
</style>
</head>
<body>
<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>


<div id="quatro">
    <h1>quatro</h1>
    <div id="cinco">
	    <h1>cinco</h1>
    </div>
</div>


<div id="seis">
	<h1>seis</h1>
</div>
<div id="sete">
	<h1>sete</h1>
</div>
<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
