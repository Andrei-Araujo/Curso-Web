<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>HTML 5 – A Nova Onda</title>
<style type="text/css">
div{
	border:1px solid black;
	width:300px;
	height:300px;
}

#um{
	background-color: red;
	position:static;
	/*
	position relative precisa ser declarado
    as coordenadas top, left, bottom e right sao cnotadas a partir da posição de origem do box
    
    Relativo às coordenadas de origem
    A FILA NÂO ANDA

	Coordenadas iniciais da caixa
    */
    position:static;
	top:50px;
	left:50px;
}
#dois{
    background-color: green;
    position:relative;
	top:50px;
	left:500px;
}
#tres{
	background-color: aqua;
	
}
#quatro{
	background-color: grey;
    position:relative;
    bottom:100px;
    left:200px; 
}
#cinco{
	background-color: red;
	position:static;
}
#seis{
	background-color: green;
	position:static;
}
#sete{
	background-color: aqua;
	position:static;
}
#oito{
	background-color: grey;
	position:static;
}
</style>
</head>
<body>
<div id="um">
	<h1>um</h1>
</div>

<div id="dois">
	<h1>dois</h1>
</div>

<div id="tres">
	<h1>tres</h1>
</div>

<div id="quatro">
	<h1>quatro
</h1>
</div>

<div id="cinco">
	<h1>cinco</h1>
</div>
<div id="seis">
	<h1>seis</h1>
</div>
<div id="sete">
	<h1>sete</h1>
</div>
<div id="oito">
	<h1>oito</h1>
</div>
 </body>
</html>
